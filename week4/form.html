<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="error"></div>
    <form id="form" action="/" method="GET">
    <div>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
    </div>  
    <label>Password: <input name="password" type="password" onChange="onChange()" /> </label><br />
    <label>Confirm : <input name="confirm"  type="password" onChange="onChange()" /> </label><br />
    
    <p>
    <button type="submit">Submit</button></p>
    </form>

    <p>
        A <b>button</b> won't submit a form on its own. A submit is a button but by default will submit the 
        form whenever user clicks the submit button. <br>You add function to the button using JavaScript.The submit
        button already has it defaulted in although you can add more to it using JavaScript.
    </p>
</body>
</html>
