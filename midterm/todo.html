<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src = "js/main.js" type="module"></script>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem"></label>
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add Item" tabindex="0"/>
                <button id="addItem" class="button"
                title="Add New Item" aria-label="Add new item to list" tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List</h1>
                <button id="clearItems" class="button" title="Clear the List" aria-label="Remove all items from the list"
                tabindex="0">Clear</button>
            </div>
            <hr />
            <div id="listItems">
             <!--    <div class="item">
                  <input type="checkbox" id="1" tabindex="0">
                    <label for ="1">eat</label>-->
                </div>
             <!--  <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for ="1">sleep</label>
                </div>-->
            </div>
            <p id="confirmation" class="confirmation" aria-live="assertive"></p>
        </section>
    </main>
</body>
</html>
